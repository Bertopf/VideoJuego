<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <audio src="sonidos/musica.mp3" autoplay loop></audio>

    <div id="game-container">
        <div class="fondo1">
            <img src="./imagenes/pantalla 1.jpg" alt="fondo espacio">

        <div id="juego">
  <div class="enemigo" id="enemigo1"></div>
</div>
    </div>
    <div id="controles">
  <button onclick="juego.personaje.moverDireccion('izquierda')">←</button>
  <button onclick="juego.personaje.moverDireccion('arriba')">↑</button>
  <button onclick="juego.personaje.moverDireccion('derecha')">→</button>
</div>
